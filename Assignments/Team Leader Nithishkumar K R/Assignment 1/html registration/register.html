<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <form action="login.html" method="post">
        <div class="container">
          <h1>REGISTER</h1>
          <hr>
      
          <label for="name"><b>Username</b></label>
          <input type="text" placeholder="Enter name" name="email" id="email" required>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter email" name="psw" id="psw" required>
      
          <label for="phone"><b>Phone number</b></label>
          <input type="text" placeholder="Enter Phone number" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </form>
  
</body>
</html>
